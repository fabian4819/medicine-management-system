<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Obat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 Sistem Manajemen Obat</h1>
            <p>Pemantauan Kepatuhan Minum Obat</p>
        </div>

        <div class="card">
            <h2>📋 Data Pasien</h2>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari pasien berdasarkan nama...">
                <button class="btn btn-primary" onclick="searchPatients()">🔍 Cari</button>
                <button class="btn btn-success" onclick="loadPatients()">🔄 Refresh</button>
                <button class="btn btn-primary" onclick="showAddModal()">➕ Tambah Pasien</button>
            </div>

            <div id="alertContainer"></div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>

            <div class="table-wrapper">
                <table class="table" id="patientsTable">
                    <thead>
                        <tr>
                            <th>No RM</th>
                            <th>Nama Pasien</th>
                            <th>Jenis Kelamin</th>
                            <th>Tanggal Lahir</th>
                            <th>Kepatuhan</th>
                            <th>Obat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                        <!-- Data akan dimuat di sini -->
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
                <button class="btn" id="prevBtn" onclick="previousPage()" disabled>← Sebelumnya</button>
                <span id="pageInfo">Halaman 1 dari 1</span>
                <button class="btn" id="nextBtn" onclick="nextPage()" disabled>Selanjutnya →</button>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h3>➕ Tambah Pasien Baru</h3>
            
            <form id="addPatientForm" onsubmit="submitPatient(event)">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap *</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir">
                </div>
                
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select id="jenis_kelamin" name="jenis_kelamin">
                        <option value="Laki-Laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-success">💾 Simpan</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">❌ Batal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Patient Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeDetailModal()">&times;</button>
            <h3>👁️ Detail Pasien</h3>
            
            <div id="patientDetail">
                <!-- Detail akan dimuat di sini -->
            </div>
            
            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeDetailModal()">✕ Tutup</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
